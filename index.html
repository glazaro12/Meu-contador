<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desde a Nossa Primeira Mensagem</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Desde a Nossa Primeira Mensagem</h1>
            <p class="subheading">Tempo desde 23/07/2024 às 17h18</p>
        </div>
        <div class="timer" id="timer">
            <div class="time-block">
                <div id="days">00</div>
                <span>días</span>
            </div>
            <div class="time-block">
                <div id="hours">00</div>
                <span>horas</span>
            </div>
            <div class="time-block">
                <div id="minutes">00</div>
                <span>minutos</span>
            </div>
            <div class="time-block">
                <div id="seconds">00</div>
                <span>segundos</span>
            </div>
        </div>
        <div class="footer">
            <p>Eu te amo meu amor e todo tempo contigo é valioso</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
